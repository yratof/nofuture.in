<head>
  <title>No future in | Game studio</title>
  <link href="https://fonts.googleapis.com/css?family=Caesar+Dressing" rel="stylesheet">
  <style>

  @font-face { font-family: body; src: url(book.woff2); font-weight: 400; }
  @font-face { font-family: body; src: url(sem.woff2); font-weight: 600; }

  body {
    background: #3023ae;
    background: -moz-linear-gradient(45deg, #3023ae 0%, #c96dd8 100%);
    background: -webkit-linear-gradient(45deg, #3023ae 0%,#c96dd8 100%);
    background: linear-gradient(45deg, #3023ae 0%,#c96dd8 100%);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3023ae', endColorstr='#c96dd8',GradientType=1 );
    font-family: body, sans-serif;
    font-weight: 400;
    letter-spacing: 0;
    padding: 4vw;
  }

  * { box-sizing: border-box; }
  *, h1,h2,h3,h4,h5,h6 { margin: 0; padding: 0; }

  .hero {
    font-size: 144pt;
    font-size: 11vw;
    font-size: 13vmin;
    font-family: 'Caesar Dressing', cursive;
    color: white;
  }

  .sub-hero {
    font-family: body;
    font-weight: 600;
    font-size: 64pt;
    font-size: 3vw;
    font-size: 5vmin;
    color: white;
    margin-bottom: 1vmax;
  }

  .foreword {
    font-size: 16pt;
    font-size: 3vmin;
    color: white;
    font-weight: 400;
  }

  @media ( min-width: 30em ) {
    .c {
      max-width: 80vmax;
      position: absolute;
      top: 50%;
      transform: translateY( -50% );
    }
  }

  @media ( max-width: 30em ) {
    .hero { font-size: 3.5rem; }
    .sub-hero { font-size: 2rem; }
    .foreword { font-size: 1rem; }
  }


  </style>

</head>
<body>
  <div class="c">
    <h1 class="hero">No Future In</h1>
    <h2 class="sub-hero">A small game studio, consiting of two humans.</h2>
    <p class="foreword">Join us as we explore how we turn our ideas into real games, playable in every sense.</p>
  </div>
</body>
